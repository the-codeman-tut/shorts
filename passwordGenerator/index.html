<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="style/desktop.css" rel="stylesheet">
    <link href="style/mobile.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <img class="profile" src="asset/logo.png"/>

        <h3>Make Password</h3>

        <div class="passwordContainer" id="errorCheck">
            <input type="text" id="password" placeholder=" " />
            <img src="asset/copy.png" onclick="copyText()" />
        </div>

        <button class="button-style primary" onclick="generatePassword()">Generate</button>
        <p id="hint">&nbsp;</p>
        <div class="closeContainer">
            <button class="close" onclick="clearPassword()">&#x2715</button>
        </div>
        
    </div>
</body>
<script src="script.js"></script>

</html>
