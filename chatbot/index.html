<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flexCenter">
    <div class="flexCenter chatContainer flexColumn borderStyle">
        <div class="header">
            <img width="50" height="50" src="assets/pf.png" class="profile"/>
            <h3>ChatBot</h3>
        </div>
        <ul class="chatbox">
            <li class="recieved">Hi, Good morning</li>
            <li class="sent">Hello, Happy morning </li>
        </ul>
        <div class="flexSpace">
            <input type="text" placeholder="Type a message"/>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
